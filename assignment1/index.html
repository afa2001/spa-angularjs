<!doctype html>
<html lang="en">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .red {  border:2px solid red;}
      .green {   border:2px solid green;}
      .black {  border:1px solid black;}
    </style>
  </head>
<body ng-app='LunchCheck'>
   <div class="container" ng-controller='Assignment1Controller'">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             ng-class="boarder" ng-model="lunchItems" size='50'>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunch()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-style="{color: msgColor}">
           <!-- Your message can go here. -->
           {{lunchAdvice}}
         </div>
   </div>

</body>
</html>
