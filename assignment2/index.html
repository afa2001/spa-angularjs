<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6">
     <h2>To Buy:</h2>
     <div ng-controller='ToBuyController as itemAdder'>
       <ul>
          
          <li ng-repeat="item in itemAdder.toBuyItems">
            Buy {{ item.quantity }} {{ item.name }}
            <!--<button ng-click="showList.removeItem($index);">Remove Item</button>-->
            <button class="btn btn-default" ng-click="itemAdder.update($index);"><span class="glyphicon glyphicon-ok"></span> To Buy</button>
          </li>
          <div ng-show="itemAdder.remains===0" class="emptyMessage">Everything is bought</div>
          
      </ul>
    </div>>


    <!-- Already Bought List -->
    <div class="col-md-6">
     <h2>Already Bought:</h2>
     <div ng-controller='AlreadyBoughtController as boughtCtrl'>
       <ul>
          
          <li ng-repeat="item in boughtCtrl.boughtItems">
            Bought {{ item.quantity }} {{ item.name }}            
          </li>
      </ul>
      
    </div>
     
    </div>
  </div>
</div>

</body>
</html>
